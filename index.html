<!--a javascript részét egy külső megoldásból emeltem be, amit a youtube-on láttam-->
<script>                                                                          
    const portfolioItems = document.querySelectorAll('.portfolio-egyes');

    portfolioItems.forEach(portfolioItem => {
            portfolioItem.addEventListener('mouseover', () => {
            console.log(portfolioItem.childNodes[1].classList)
            portfolioItem.childNodes[1].classList.remove('kep-vilagosito');
            portfolioItem.childNodes[1].classList.add('kep-sotetito');
        });

        portfolioItem.addEventListener('mouseout', () => {
            console.log(portfolioItem.childNodes[1].classList)
            portfolioItem.childNodes[1].classList.add('kep-vilagosito')
            portfolioItem.childNodes[1].classList.remove('kep-sotetito');
        });
    });
    
</script>
